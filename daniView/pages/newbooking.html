<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Make a new booking</title>
</head>

<body>

    <h5 class="title">Search or create a guest</h5>
    <form class="searchForm">
        <div class="searchBox">
            <div class="form-group mx-sm-6 mb-0">
                <input type="text" class="form-control" id="inputSearch"
                    placeholder="Search guest or create a new one bellow...">
                </label>
                <div class="list-group">
                    <ul class="searchResults" id="empty">

                    </ul>
                </div>
            </div>
        </div>
        <button id="searchButton" type="button" class="btn btn-danger mb-0" value="search">search</button>
    </form>
    <hr>
    </hr>
    <form>
        <div class="form-row">
            <div style="display: none;" class="form-group col-md-12">
                <label for="inputCustomerId">Customer Id</label>
                <input type="text" class="form-control inputsCustomer" name="customerId" id="inputCustomerId">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control inputsCustomer" name="firstName" id="inputFirstName">
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control inputsCustomer" name="lastName" id="inputLastName">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputCity">City</label>
                <input type="text" class="form-control inputsCustomer" name="address" id="inputCity">
            </div>
            <div class="form-group col-md-3">
                <label for="inputPhone">Phone</label>
                <input type="text" class="form-control inputsCustomer" name="phone" id="inputPhone">
            </div>
            <div class="form-group col-md-6">
                <label for="inputemail">Email</label>
                <input type="email" class="form-control inputsCustomer" name="email" id="inputemail">
            </div>
        </div>
        <hr>
        </hr>
        <h5 class="title">Make booking</h5>
        <div class="form-row">
            <div class="form-group col-md-6" data-provide="datepicker">
                <label for="inputCheckin">Check-in</label>
                <input type="date" placeholder="dd-mm-yyyy" min="01-01-1997" max="31-12-2030"
                class="form-control" name="checkInDate" id="inputCheckIn">
            </div>
            <div class="form-group col-md-6">
                <label for="inputCheckOut">Check-out</label>
                <input type="date" placeholder="dd-mm-yyyy" min="01-01-1997" max="31-12-2030"
                 class="form-control" name="checkOutDate" id="inputCheckOut">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputRoomType">Room Type</label>
                <select class="custom-select selectRoomType" id="inputRoomTypeSelect">
                    <option>Choose a type...</option>

                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="inputRoomId">Room Number</label>
                <select class="custom-select selectRoomNumber" name="roomId" id="inputRoomNumberSelect">
                    <option selected>Choose a number...</option>

                </select>
            </div>
        </div>
        <button id="bookButton" type="button" class="btn float-right btn-danger">Book</button>
    </form>

    <script> var url = "js/newbooking.js"
        $.getScript(url);</script>

</body>

</html>
