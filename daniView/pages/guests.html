<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
    <title>Guests List</title>
</head>

<body>
    
    <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a onclick=clickOnCustomersInRooms() href="#inRooms" class="nav-link active" id="inRooms-tab" role="tab"
                data-toggle="tab" aria-selected="true">In Rooms</a>
        </li>
        <li class="nav-item" role="presentation">
            <a onclick=clickOnAllCustomers() href="#allCustomers" class="nav-link" id="allCustomers-tab" role="tab"
                data-toggle="tab" aria-selected="false">All</a>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="inRooms" role="tabpanel" aria-labelledby="inRooms-tab">
            <div class="roomImage">
                <img width="100%" src="images/fullroom_image.svg">
            </div>
            <div class="containerWithButton">
                <h3 class="titleRooms">Guests</h3>
                <button type="button" onclick=openCustomerAdd() class="btn btn-danger float-right" id="buttonRoom">add guest</button>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Check In Date</th>
                        <th scope="col">Check Out Date</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody class="listInRooms">

                </tbody>
            </table>

        </div>
        <div class="tab-pane fade" id="allCustomers" role="tabpanel" aria-labelledby="allCustomers-tab">
            <div class="roomImage">
                <img width="100%" src="images/customer_image.svg">
            </div>
            <div class="containerWithButton">
                <h3 class="titleRooms">Guests</h3>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody class="listAllCustomers">
                
                </tbody>
            </table>
        </div>
    </div>
    
    <script> var url = "js/guestlist.js"
        $.getScript(url);</script>

</body>
</html>
